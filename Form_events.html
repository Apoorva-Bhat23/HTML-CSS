<!DOCTYPE html>
<head>
    <style>
        #myForm {
            padding: 20px;
            font-size: 16px;
            background-color: rgb(34, 7, 240);
            max-width: 500px;
            margin: auto;
        }
        .status {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h3>Form Events</h3>

    <form id="myForm">
        <label for="name" style="color:white;">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required >
    <br> <br>    
        <label for="email" style="color:white;">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
    <br> <br>    
        <label for="message" style="color:white;" >Message:</label>
        <textarea id="message" name="message" placeholder="Enter your message" rows="2" required></textarea>
    <br> <br>   
        <button type="submit">Submit</button>
    </form>

    <p id="status" class="status">Press ctrl+shift+i to open console window on your browser. You can view the form events there.</p>

    <script>
        var form = document.getElementById("myForm");
        var status = document.getElementById("status");
        
        // Event listener for 'submit' event
        form.addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way
            console.log("Form submitted.");
            status.textContent = "Form submitted with the following values:\n" +
                "Name: " + document.getElementById("name").value + "\n" +
                "Email: " + document.getElementById("email").value + "\n" +
                "Message: " + document.getElementById("message").value;
        });

        // Event listener for 'focus' event
        form.querySelectorAll('input, textarea').forEach(function(element) {
            element.addEventListener("focus", function(event) {
                console.log("Focus on: " + event.target.name);
                status.textContent = "Focused on: " + event.target.name;
            });
        });

        // Event listener for 'change' event
        form.querySelectorAll('input, textarea').forEach(function(element) {
            element.addEventListener("change", function(event) {
                console.log("Changed: " + event.target.name + " - New value: " + event.target.value);
                status.textContent = "Changed: " + event.target.name + " - New value: " + event.target.value;
            });
        });
    </script>

</body>
</html>
