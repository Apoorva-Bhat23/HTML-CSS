<!--Javascript with html-->
<!DOCTYPE html>

<head>
    <script type="text/javascript">
        function dateandtime() {
            const currentDate = new Date(); //To Get the current date and time 
            alert("Current Date and Time: " + currentDate);
        }
    </script>
</head>

<body bgcolor="orange">
    <center>
        <p style="font-size: 20px; color: blue;">
            Click here # <a href="#" onClick="dateandtime(); return false;">Date and Time</a> # to check today's date and time.
        </p>
    </center>
</body>
</html>
