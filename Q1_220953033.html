<!DOCTYPE html>
<html>
  <head>
    
    <style>
      h4 {
        color: blue;
        font-size: 20px;
      }
    </style>
  </head>

  <body>
    <h1>JavaScript can change styles</h1>
    <h4 id="text">This text is blue and 20px in size</h4>

    <button type="button" onclick="document.getElementById('text').style.color='red'; 
    document.getElementById('text').style.fontSize='40px';"> Change Style </button>
  </body>

</html>
