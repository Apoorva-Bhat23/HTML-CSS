<!DOCTYPE html>
<html>
  <head>
    <script>
      function checkVotingEligibility() {
        var age = document.getElementById("ageInput").value; // Get the value from the text box
        var result = (age >= 18) ? "You are eligible to vote." : "You are not eligible to vote.";
        document.getElementById("votingResult").innerHTML = result; // Display the result
      }
    </script>
  </head>

  <body>
    <h1>JavaScript Comparison</h1>
    <h4>The () ? : Ternary Operator</h4>
    
    <label for="ageInput" >Enter your age:</label>
    <input type="number" id="ageInput" placeholder="Enter age"> <!-- Textbox for age input -->
    <br> <br>
    <button type="button" onclick="checkVotingEligibility()">Check Eligibility</button>

    <p id="votingResult"></p> <!-- Display the result here -->
  </body>
</html>
