<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Pseudo-class selectors for links */
        a:link {text-decoration: underline; color: blue;}
        a:visited {text-decoration: overline;color: pink;}
        a:hover {text-decoration: none;font-weight: bold;}
        a:active {background-color: black; color: yellow;} 
    </style>
</head>
<body>
    <h3>CSS Pseudo-Classes</h3>
    <ul>
        <li><a href="https://tinyurl.com/CatsAreFav" target="_blank">Cat</a></li>
        <li><a href="https://tinyurl.com/DogsAreFav" target="_blank">Dog</a></li>
        <li><a href="https://tinyurl.com/JaguarsAreAwesome" target="_blank">Jaguar</a></li>
        <li><a href="https://tinyurl.com/CheetahsAreAwesome" target="_blank">Cheetah</a></li>

    </ul>
</body>
</html>
